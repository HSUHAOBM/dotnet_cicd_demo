name: Deploy .NET 8 API to Linode

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout ç¨‹å¼ç¢¼
      - name: Checkout Code
        uses: actions/checkout@v4

      # å®‰è£ .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # é‚„åŸç›¸ä¾å¥—ä»¶
      - name: Restore dependencies
        run: dotnet restore DemoSolution.sln

      # ç·¨è­¯å°ˆæ¡ˆ
      - name: Build
        run: dotnet build DemoSolution.sln --configuration Release --no-restore

      # åŸ·è¡Œå–®å…ƒæ¸¬è©¦
      - name: Run Tests
        run: dotnet test DemoWebApi.Tests/DemoWebApi.Tests.csproj --configuration Release --no-build --collect:"XPlat Code Coverage"

      # SonarScanner å®‰å…¨èˆ‡å“è³ªåˆ†æ
      - name: SonarCloud Analyze (Security & Quality)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          export PATH="$PATH:$HOME/.dotnet/tools"

          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vscoveragexml.reportsPaths="**/TestResults/**/coverage.cobertura.xml"

          dotnet build DemoSolution.sln

          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # æª¢æŸ¥ SonarCloud åˆ†æçµæœï¼ˆæ˜¯å¦é€šé Quality Gateï¼‰
      - name: Check SonarCloud Quality Gate
        id: quality-gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ç­‰å¾…åˆ†æçµæœ..."
          sleep 10
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $STATUS"
          echo "gate_status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" != "OK" ]; then
            echo "âŒ Quality Gate æœªé€šéï¼ŒçµæŸæµç¨‹"
            exit 1
          fi

      # éƒ¨ç½²åˆ° Linode
      - name: Deploy to Linode
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USERNAME }}
          key: ${{ secrets.LINODE_SSHKEY }}
          script: |
            cd ${{ secrets.LINODE_PROJECT_PATH }}
            git pull
            docker compose down
            docker compose up -d --build

      # Slack é€šçŸ¥æˆåŠŸ
      - name: Slack Notify Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "good",
                "title": "âœ… .NET 8 CI/CD æˆåŠŸéƒ¨ç½²åˆ° Linode",
                "fields": [
                  { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                  { "title": "ä½œè€…", "value": "${{ github.actor }}" }
                ]
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      # Slack é€šçŸ¥å¤±æ•— - å“è³ªé–€æª»æœªé€šé
      - name: Slack Notify SonarCloud Failed
        if: failure() && steps.quality-gate.outcome == 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "danger",
                "title": "ğŸš¨ SonarCloud Quality Gate æœªé€šéï¼ŒCI/CD ä¸­æ­¢",
                "fields": [
                  { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                  { "title": "ä½œè€…", "value": "${{ github.actor }}" }
                ]
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      # Slack é€šçŸ¥å¤±æ•— - å…¶ä»–åŸå› 
      - name: Slack Notify Failure (Other)
        if: failure() && steps.quality-gate.outcome != 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "danger",
                "title": "âŒ .NET 8 CI/CD å¤±æ•—ï¼ˆé SonarCloud å•é¡Œï¼‰",
                "fields": [
                  { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                  { "title": "ä½œè€…", "value": "${{ github.actor }}" }
                ]
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
