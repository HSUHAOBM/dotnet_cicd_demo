image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - test
  - sonar
  - notify

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

before_script:
  - dotnet restore DemoSolution.sln
  - dotnet build DemoSolution.sln --configuration Release --no-restore

test:
  stage: test
  script:
    - dotnet test --collect:"XPlat Code Coverage" --results-directory "TestResults"
    - dotnet tool install --global dotnet-reportgenerator-globaltool
    - dotnet tool run reportgenerator -- -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"coverage-report" -reporttypes:Html
  artifacts:
    paths:
      - coverage-report
    when: always

notify_success:
  stage: notify
  script:
    - |
      curl -X POST -H "Content-type: application/json" --data "{
        \"text\": \"✅ .NET 8 CI/CD 成功 🎉\\n📦 專案: $CI_PROJECT_PATH\\n🌿 分支: $CI_COMMIT_REF_NAME\\n🧑 作者: $GITLAB_USER_NAME\\n🔗 Job: $CI_JOB_URL\"
      }" "$SLACK_WEBHOOK_URL"
  rules:
    - if: $CI_JOB_STATUS == "success"
      when: always

notify_failure:
  stage: notify
  script:
    - |
      curl -X POST -H "Content-type: application/json" --data "{
        \"text\": \"❌ .NET 8 CI/CD 失敗 🚨\\n📦 專案: $CI_PROJECT_PATH\\n🌿 分支: $CI_COMMIT_REF_NAME\\n🧑 作者: $GITLAB_USER_NAME\\n🔗 Job: $CI_JOB_URL\"
      }" "$SLACK_WEBHOOK_URL"
  rules:
    - if: $CI_JOB_STATUS == "failed"
      when: always
